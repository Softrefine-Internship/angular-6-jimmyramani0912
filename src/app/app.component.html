<div class="form-container">
  <div class="form-row">
    <div class="form-col">
      <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <label for="fname"><strong>First Name:</strong></label>
          <input
            class="form-input"
            type="text"
            id="fname"
            name="fname"
            formControlName="fname"
          />
          <p
            *ngIf="
              form.get('fname')?.hasError('required') &&
              !form.get('fname')?.hasError('maxlength') &&
              form.get('fname')?.touched
            "
          >
            First Name is required!
          </p>
          <p
            *ngIf="
              form.get('fname')?.hasError('maxlength') &&
              form.get('fname')?.touched
            "
          >
            First Name cannot exceed 50 characters!
          </p>
        </div>

        <div class="form-group">
          <label for="lname"><strong>Last Name:</strong></label>
          <input
            class="form-input"
            type="text"
            id="lname"
            name="lname"
            formControlName="lname"
          />
          <p
            *ngIf="
              form.get('lname')?.hasError('required') &&
              !form.get('lname')?.hasError('maxlength') &&
              form.get('lname')?.touched
            "
          >
            Last Name is required!
          </p>
          <p
            *ngIf="
              form.get('lname')?.hasError('maxlength') &&
              form.get('lname')?.touched
            "
          >
            Last Name cannot exceed 50 characters!
          </p>
        </div>

        <div class="form-group">
          <label for="email"><strong>Email:</strong></label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            formControlName="email"
          />
          <p
            *ngIf="
              form.get('email')?.hasError('required') &&
              !form.get('email')?.hasError('maxlength') &&
              form.get('email')?.touched
            "
          >
            Email is required!
          </p>
          <p
            *ngIf="
              form.get('email')?.hasError('email') &&
              !form.get('email')?.hasError('required') &&
              form.get('email')?.touched
            "
          >
            Provide valid email!
          </p>
          <p
            *ngIf="
              form.get('email')?.hasError('maxlength') &&
              form.get('email')?.touched
            "
          >
            Email cannot exceed 50 characters!
          </p>
        </div>

        <div class="form-group form-align">
          <label for="gender"><strong>Gender :</strong></label>
          <div class="form-radio-group">
            <div class="form-radio" *ngFor="let gender of genders">
              <input
                type="radio"
                id="{{ gender }}"
                name="gender"
                [value]="gender"
                formControlName="gender"
              />
              <label for="{{ gender }}">{{ gender }}</label>
            </div>
          </div>
        </div>

        <div class="form-group form-align">
          <label for="married"><strong>Married:</strong></label>
          <input
            type="checkbox"
            id="married"
            name="married"
            formControlName="married"
          />
        </div>

        <div class="form-group form-align">
          <label for="country"><strong>Country:</strong></label>
          <select
            class="form-select"
            id="country"
            name="country"
            formControlName="country"
          >
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
          </select>
        </div>

        <div class="form-actions">
          <button class="btn-primary" type="submit" [disabled]="form.invalid">
            Submit
          </button>
          <button class="btn-secondary" (click)="onReset()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
